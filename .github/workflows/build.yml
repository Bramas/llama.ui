name: Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.devops/**'
      - '.github/**'
      - '.vscode/**'
      - '.idea/**'
      - '.*/**'          # All dotfolders in root
      - './.*'           # All dotfiles in root
      - '**/*.config.js'
      - '**/*.config.ts'
      - '*.md'

  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build