<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>%VITE_APP_NAME%</title>

    <!-- Common Meta Tags -->
    <meta name="keywords" content="ai, llm, llm-webui, llama.cpp" />
    <meta
      name="description"
      content="A minimal Interface for AI Companion that runs entirely in your browser."
    />
    <meta name="author" content="olegshulyakov" />
    <meta name="apple-mobile-web-app-title" content="%VITE_APP_NAME%" />
    <meta name="robots" content="index, follow" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Twitter Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="llama.ui - Minimal AI chat interface" />
    <meta
      property="og:description"
      content="A minimal Interface for AI Companion that runs entirely in your browser."
    />
    <meta property="og:url" content="https://llama-ui.js.org/" />
    <meta
      property="og:image"
      content="https://llama-ui.js.org/screenshots/desktop.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://llama-ui.js.org/screenshots/desktop.png"
    />
    <meta property="og:site_name" content="llama.ui" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="llama.ui - Minimal AI chat interface" />
    <meta
      name="twitter:description"
      content="A minimal Interface for AI Companion that runs entirely in your browser."
    />
    <meta
      name="twitter:image"
      content="https://llama-ui.js.org/screenshots/desktop.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="public/assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="public/assets/favicon.svg" />
    <link rel="shortcut icon" href="public/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/assets/apple-touch-icon.png"
    />
    <link rel="mask-icon" href="public/assets/favicon.svg" color="#FFFFFF" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
